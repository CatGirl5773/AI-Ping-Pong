<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpg">
        <h1 class="btn btn-info heading"> Ping Pong
            <button class="btn btn-info" data-toggle="modal" data-target="#myModal" id="instruct"> Instructions </button>     
        </h1>
        <br> <br>
        <button id="start" onclick="startGame()" class="btn btn-success"> Start </button>
        <br> <br>
        <h3 id="status" class="btn btn-warning"></h3>
        <br> <br>
        <button id="restart" onclick="restart()" class="btn btn-danger"> Restart </button>
        <hr>
        <div id="canvas"></div>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal"> &times; </button>
                        <h4> Instructions </h4>
                    </div>
                    <div class="modal-body">
                        <h4 class="instruct">
                            <img src="score.jpg" class="instruction-image">
                            <br> <br>
                            To play, hit the ball using the paddle. Control the paddle with your wrist.
                        </h4>
                        <h4 class="instruct">
                            <img src="up.jfif" class="instruction-image">
                            <br> <br>
                            To move the paddle up, move your right wrist in the upward direction.
                        </h4>
                        <h4 class="instruct">
                            <img src="down.png" class="instruction-image">
                            <br> <br>
                            To move the paddle down, move your right wrist in the downward direction.
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <h4 class="sticky-footer">
            Creator - Esther J. Choi
        </h4>
        <br>
        <script src="main.js"></script>
    </body>
</html>
